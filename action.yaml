name: open PR
author: Wanderlucio P Silva
description: This action open a pull request for a specified branch

inputs:
  branch-origin:
    description: the branch with the code you want to merge
    required: true
    default: teste
  target-branch:
    description: the branch which will receive de merge
    required: true
    default: main
  title:
    description: title of your pull request
    required: false
    default: "PR opened automatically from branch ${{ github.ref_name }}"
  body:
    description: the body of your pull request
    required: false
    default: "This PR was opened automatically by wandpsilva/open-pr action"

runs:
  using: composite
  steps:
    - name: informations
      run: echo "please, note that this action won't run on branch main"
      shell: bash
    - env:
        GH_TOKEN: ${{ github.token }}
      if: ${{ github.ref_name != 'main' && github.ref_name != 'master' }}
      run: gh pr create --title "${{ inputs.title }}" --body "${{ inputs.body }}" --head ${{ inputs.branch-origin }} --base ${{ inputs.target-branch }}
      shell: bash
    - run: "echo pull request opened with success"
      shell: bash


branding:
  icon: 'cpu'
  color: 'green'